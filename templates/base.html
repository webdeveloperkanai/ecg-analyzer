<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroCardio | Advanced ECG Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <i class="fa-solid fa-heart-pulse"></i> NeuroCardio
        </div>
        <div class="nav-links">
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('disclaimer') }}">Disclaimer</a>
            <a href="{{ url_for('privacy') }}">Privacy</a>
        </div>
    </nav>

    <main class="container">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="flash-messages">
              {% for message in messages %}
                <div class="alert">{{ message }}</div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
        
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 NeuroCardio AI. All rights reserved.</p>
        <div class="footer-links">
            <a href="{{ url_for('terms') }}">Terms & Conditions</a>
            <a href="{{ url_for('privacy') }}">Privacy Policy</a>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
